<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <title>데플리</title>
    <link rel="stylesheet" href="assets/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .accordion-item {
        background-color: rgb(0, 0, 0, 0);
        box-shadow: none !important;
      }

      .accordion {
        --bs-accordion-bg: rgb(0, 0, 0, 0);
        --bs-accordion-active-color: black;
      }

      .accordion-button:not(.collapsed) {
        background-color: rgb(0, 0, 0, 0);
        box-shadow: none !important;
      }

      .accordion-button {
        padding: 15px 0px 15px 0px;
        border: none;
        box-shadow: none !important;
      }

      .accordion-button:not(.collapsed) {
        padding: 15px 0px 15px 0px;
      }

      .accordion-body {
        padding: 0px 0px 15px 0px;
      }
    </style>
  </head>
  <body>
    <div class="container" style="margin-top: 40px">
      <h1 class="highlight">
        직접 만드는 나만의<br /><span style="color: #57c3c5">DAY6</span>
        플레이리스트
      </h1>
      <p class="detail">최대 3개의 키워드를 선택할 수 있어요.</p>

      <div class="accordion accordion-flush" id="accordionFlushExample">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseOne"
              aria-expanded="true"
              aria-controls="flush-collapseOne"
            >
              기분
            </button>
          </h2>
          <div id="flush-collapseOne" class="accordion-collapse collapse show">
            <div class="accordion-body">
              <div class="keyword" id="흥을 불러오는">🕺 흥을 불러오는</div>
              &nbsp;
              <div class="keyword" id="감성을 타고 싶다면">
                🌙 감성을 타고 싶다면
              </div>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseTwo"
              aria-expanded="true"
              aria-controls="flush-collapseTwo"
            >
              상황
            </button>
          </h2>
          <div id="flush-collapseTwo" class="accordion-collapse collapse show">
            <div class="accordion-body">
              <div class="keyword btn-margin-b" id="첫눈에 반했을 때">
                👀 첫눈에 반했을 때
              </div>
              &nbsp;
              <div class="keyword" id="사랑에 빠졌을 때">
                😍 사랑에 빠졌을 때
              </div>
              &nbsp;
              <div class="keyword" id="권태기를 극복하기">
                🫤 권태기를 극복하기
              </div>
              &nbsp;
              <div class="keyword btn-margin-b" id="고마움을 표시하기">
                🙇 고마움을 표시하기
              </div>
              &nbsp;
              <div class="keyword" id="이별 후">💔 이별 후</div>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseThree"
              aria-expanded="true"
              aria-controls="flush-collapseThree"
            >
              분위기
            </button>
          </h2>
          <div
            id="flush-collapseThree"
            class="accordion-collapse collapse show"
          >
            <div class="accordion-body">
              <div class="keyword btn-margin-b" id="신나게">🤣 신나게</div>
              &nbsp;
              <div class="keyword" id="마라맛">🔥 마라맛</div>
              &nbsp;
              <div class="keyword" id="잔잔한/슬픈">🥲 잔잔한/슬픈</div>
              &nbsp;
              <div class="keyword" id="벅차오르는">🥹 벅차오르는</div>
            </div>
          </div>
        </div>

        <div class="fixed-bottom">
          <div class="d-grid gap-2 container">
            <button class="btn btn-primary letsmake btn-lg mb-3" type="button">
              지금 만들기
            </button>
          </div>
        </div>

        <center>
          <p class="mt-5 mb-5" style="color: #d8d8d8">Made by SEONG Park</p>
          <div style="height: 100px"></div>
        </center>
      </div>

      <script>
        const keywords = document.querySelectorAll(".keyword");

        keywords.forEach((keyword, index) => {
          keyword.addEventListener("click", () => {
            keyword.classList.toggle("selected");
          });
        });

        document.querySelector(".letsmake").addEventListener("click", () => {
          const selectedIds = [];

          const selectedButtons =
            document.querySelectorAll(".keyword.selected");

          if (selectedButtons.length === 0) {
            alert("최소 1개의 키워드를 선택해야 합니다.");
            return;
          }

          if (selectedButtons.length > 3) {
            alert("최대 3개의 버튼만 선택할 수 있습니다.");
            return;
          }

          selectedButtons.forEach((button, index) => {
            selectedIds.push(`keyword${index + 1}=${button.id}`);
          });

          const queryString = selectedIds.join("&");
          window.location.href = `result.html?${queryString}`;
        });
      </script>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
