<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <title>데플리</title>
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://apis.google.com/js/api.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #fafafa;
        z-index: 9999;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div class="loading">
      <p class="bold">플레이리스트를 만들고 있어요.</p>
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div class="container" style="margin-top: 40px">
      <h2 class="highlight">
        선택하신 키워드로<br />
        <span style="color: #57c3c5">플레이리스트</span>를 만들었어요!
      </h2>

      <div
        class="d-flex justify-content-between mt-2"
        style="align-items: center"
      >
        <div>
          <span class="detail">
            <i class="fa-solid fa-headphones"></i> &nbsp;<span id="count"
              >0</span
            >곡 · <i class="fa-regular fa-clock"></i> &nbsp;약
            <span id="time">0분</span>
          </span>
        </div>
        <div>
          <button
            type="button"
            class="btn btn-secondary btn-sm"
            id="makepli"
            style="
              border-radius: 10px;
              background-color: rgb(0, 0, 0, 10%);
              border: none;
              color: #585858;
            "
          >
            <i class="fa-solid fa-file-export"></i> YouTube 재생목록 만들기
          </button>
        </div>
      </div>

      <div style="margin-top: 22px"></div>
      <span id="songDetail" style="color: gray; font-size: 14px"
        ><i class="fa-regular fa-circle-check"></i> 완전히 일치하는 노래</span
      >
      <span id="songDetailAlert" style="color: gray; font-size: 14px"
        ><i class="fa-solid fa-circle-info"></i> 결과가 없어 비슷한 노래를
        표시합니다.</span
      >
      <div id="songList" class="mt-2"></div>

      <div style="margin-top: 10px"></div>
      <span id="similarDetail" style="color: gray; font-size: 14px"
        ><i class="fa-solid fa-code-compare"></i> 비슷한 노래</span
      >

      <div id="similarSong" class="mt-2"></div>

      <div style="height: 130px"></div>
      <div class="fixed-bottom">
        <div class="d-grid gap-2 container">
          <a
            class="btn btn-primary letsmake btn-lg mb-3"
            type="button"
            href="index.html"
          >
            다시 만들기
          </a>
        </div>
      </div>
    </div>

    <div id="player"></div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-Km8ylRGRbzLFeX3rwU8BmHnPtqUuX2qfZeVizLPBkvY="
      crossorigin="anonymous"
    ></script>
    <script src="result.js"></script>

    <script>
      window.onload = function () {
        // 이전 페이지가 index.html일 때만 로딩 화면을 표시
        if (document.referrer.includes("index.html")) {
          // 로딩 화면을 표시하는 코드
          setTimeout(function () {
            var loading = document.querySelector(".loading");
            loading.style.transition = "opacity 0.5s";
            loading.style.opacity = "0";
            setTimeout(function () {
              loading.style.display = "none";
            }, 500);
            var container = document.querySelector(".container");
            container.style.display = "block";
          }, 500);
        } else {
          // 이전 페이지가 index.html이 아니면 로딩 화면을 바로 숨기기
          var loading = document.querySelector(".loading");
          loading.style.display = "none";
          var container = document.querySelector(".container");
          container.style.display = "block";
        }
      };
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
