<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />

    <title>데플리</title>
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container" style="margin-top: 40px">
      <h2 class="highlight">
        선택하신 키워드로<br />
        <span style="color: #57c3c5">플레이리스트</span>를 만들었어요!
      </h2>
      <span class="detail">
        <i class="fa-solid fa-headphones"></i> &nbsp;<span id="count">0</span>곡
        · <i class="fa-regular fa-clock"></i> &nbsp;약
        <span id="time">0분</span>
      </span>

      <br />
      <div style="margin-top: 10px"></div>
      <span id="songDetail" style="color: gray; font-size: 14px"
        ><i class="fa-regular fa-circle-check"></i> 완전히 일치하는 노래</span
      >
      <span id="songDetailAlert" style="color: gray; font-size: 14px"
        ><i class="fa-solid fa-circle-info"></i> 결과가 없어 비슷한 노래를
        표시합니다.</span
      >
      <div id="songList" class="mt-2"></div>

      <div style="margin-top: 10px"></div>
      <span id="similarDetail" style="color: gray; font-size: 14px"
        ><i class="fa-solid fa-code-compare"></i> 비슷한 노래</span
      >

      <div id="similarSong" class="mt-2"></div>

      <div style="height: 130px"></div>
      <div class="fixed-bottom">
        <div class="d-grid gap-2 container">
          <a
            class="btn btn-primary letsmake btn-lg mb-3"
            type="button"
            href="index.html"
          >
            다시 만들기
          </a>
        </div>
      </div>
    </div>
    <script src="result.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
