<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오프라인 상태</title>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .icon {
            font-size: 60px;
            color: #ff6b6b;
        }

        h1 {
            font-size: 24px;
            margin: 20px 0;
        }

        p {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="icon">🔴</div>
    <h1>오프라인 상태입니다</h1>
    <p>인터넷 연결을 확인하고 다시 시도해 주세요.</p>
</div>
</body>
</html>
